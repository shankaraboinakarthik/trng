<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Forms</title>
	<style type="text/css">
		label{
			color: Black;
		}


	</style>
	<script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "pu" :
            document.getElementById("stream").options[0]=new Option("Select stream","");
            document.getElementById("stream").options[1]=new Option("SCIENCE","science");
            document.getElementById("stream").options[2]=new Option("COMMERCE","commerce");
            break;
        case "engineering" :
            document.getElementById("stream").options[0]=new Option("Select stream","");
            document.getElementById("stream").options[1]=new Option("ECE","ece");
            document.getElementById("stream").options[2]=new Option("CSE","cse");
            document.getElementById("stream").options[3]=new Option("ISE","ise");
            break;
        }
        return true;
    }
	
	function val() 
	{
	    var phoneno = /^\d{10}$/;
       if(document.myForm.contact.value.match(phoneno))
        {
      return true;
        }
      else
        {
        alert("enter only 10 digit number");
        return false;
        }
		}
    </script>
</head>

<body>
	<header align="left">
		<h2>Details</h2>
	</header>
	<br>
	<div align="left">
		
	<form action="" name="myForm" method="" >

		<label><b>Emp id:</b></label>
		<input type="text" name="id" placeholder="Enter your Id"  style="width: 250px;">
		<br>
		<br>

		<label><b>Emp Name:</b></label>
		<input type="text" name="name" placeholder="Enter your name"  style="width: 250px;">
		<br>
		<br>

	
		<label><b>Contact:</b></label>
		<input type="tel" name="contact" placeholder="Enter number"  style="width: 250px;">
		<br>
		<br>
		<label><b>Date of Birth:</b></label>
		<input type="date" name="" >
		<br>
		<br>

		<div class="category_div" id="category_div">Course:
        <select id="course" name="course" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select course</option>
        <option value="pu">PU</option>
        <option value="engineering">ENGINEERING</option>
        </select>
    </div>
    <div class="sub_category_div" id="sub_category_div">Stream:
        <script type="text/javascript" language="JavaScript">
        document.write('<select name="stream" id="stream"><option value="">Select stream</option></select>')
        </script>
        <noscript>
        <select id="stream" name="stream">
            <option value="ece">ECE</option>
			<option value="cse">CSE</option>
            <option value="ise">ISE</option>
        </select>
        </noscript>
    </div>
		
		<br>
		<br>

		

		
		<button onclick="return(val());">submit</button><br />

	</form>
		
	</div>
	<br>
	

	

</body>
</html>
