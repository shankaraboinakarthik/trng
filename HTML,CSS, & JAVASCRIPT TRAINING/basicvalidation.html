<html>
<head>
<title>Form Validation</title>
<script type="text/javascript">
function validate(){
if( document.myForm.Name.value == "" )
{
alert( "Please provide your name!" );
document.myForm.Name.focus() ;
}
else if( document.myForm.address.value == "" )
{
alert( "Please provide your address!" );
document.myForm.address.focus() ;
}
else if( document.myForm.dob.value == "" )
{
alert( "Please provide your dob!" );
document.myForm.dob.focus() ;

return false; } 
}
</script>
 </head>
<body>
<form action="" name="myForm" onsubmit="return(validate());">
<table cellspacing="2" cellpadding="2" border="1">
<tr>
<td align="right">Name</td>
<td><input type="text" name="Name" /></td>
</tr>
<tr>
<td align="right">empid</td>
<td><input type="text" name="empid" /></td>
</tr>
<tr>
<td align="right">dob</td>
<td><input type="text" name="dob" /></td>
</tr>
<tr>
<td align="right">mblno</td>
<td><input type="text" name="mblno" /></td>
</tr>
<tr>
<td align="right">course</td>
<td><input type="text" name="course" /></td>
</tr>
<tr>
<td align="right">stream</td>
<td><input type="text" name="stream" /></td>
</tr>
<tr>
<td align="right">address</td>
<td><input type="text" name="address" /></td>
</tr>
<tr>
<td align="right">Email</td>
<td><input type="email" name="email" /></td>
</tr>
<tr>
<td><input type="submit" name="submit" /></td>
</tr>
</table>
</form>
 </body>
 </html>
