<html>
<head>
    <title>Arrays!!!</title>
    <script type="text/javascript">
        var cars = new Array("Audi", "Benge", "Range Rover","kiwa", "Shift");
        Array.prototype.displayItems=function(){
            for (i=0;i<this.length;i++){
                document.write(this[i] + "<br />");
            }
        }
        document.write("cars array<br />");
        cars.displayItems();
        document.write("<br />The number of items in students array is " + cars.length + "<br />");
        document.write("<br />The SORTED cars array<br />");
        cars.sort();
        cars.displayItems();

        document.write("<br />The REVERSED cars array<br />");
        cars.reverse();
        cars.displayItems(); 

        document.write("<br />THE cars array after REMOVING the LAST item<br />");
        cars.pop();
        cars.displayItems();

        document.write("<br />THE cars array after PUSH<br />");
        cars.push("Innova");
        cars.displayItems();

        document.write("<br />THE cars array after After Shift<br />");
        cars.shift();
        cars.displayItems();

        document.write("<br />THE cars array after After UnShift<br />");
        cars.unshift("Royals");
        cars.displayItems();

        document.write("<br />THE cars array after After Splice<br />");
        cars.splice(2,2,"splice 1","splice 2");
        cars.displayItems();

        document.write("<br />THE cars array after After Slice<br />");
        var new_arr = cars.slice(1, 5);
        document.write(new_arr);
    </script>
</head>
<body>
</body>
</html>
