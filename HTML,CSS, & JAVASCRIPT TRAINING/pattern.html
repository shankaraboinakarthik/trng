<!DOCTYPEhtml>
<html>
<body>
<p>Click the button to do a global search for the numbers 1 to 4 in a
string.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
var str =prompt("enter a email");
//var patt1 =/[^yujq]/gi;
//var mySearchRE = /b+onk/;
//var mySearchRE = /go{1,3}p/;
var patt1 =/(com|org|net)/i
var result = str.match(patt1);

document.getElementById("demo").innerHTML =result;}
</script>
 </body> 
 </html>
