    <script>
    function dayofweek(d, m, y)
    {
    let t = [ 0, 3, 2, 5, 0, 3, 5, 1, 4, 6, 2, 4 ];
    y -= (m < 3) ? 1 : 0;
    return ( y + y/4 - y/100 + y/400 + t[m-1] + d) % 7;
        }

     var day = dayofweek(22, 2, 2000);
