<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        num = parseInt(prompt("Enter Number "));
        num2 = parseInt(prompt("Enter Yor option 1. Hexa   2. Octal 3. Binary "));
        
        
        if (num2 == 1) {
            document.write(num+" in Hexa for "+num.toString(16));
        }
        else if (num2 == 2) {
            document.write(num + " in octal for " +num.toString(8));
        }
        else {
            document.write(num + " in Bin for " +num.toString(2));
        }
        
    </script>
</head>

 </body>
</html>
